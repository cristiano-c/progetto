<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div>

    <div class="container" style="padding-top: 6%">

        <div class="row">

            <div class="col-md-6 col-md-offset-3">

                <p>
                <h1><img src="/progetto/static/images/gcalendarChannel/new-event.png"
                         style="width:42px;height:42px;border:0;"/> Create new GCalendar event</h1>
                </p>


                <form class="form" id="gmail-form" role="form" name="form"
                      data-ng-controller="action1GcalendarController"
                      novalidate>

                    <div class="row">
                        <hr>
                        <div class="form-group">

                            <label>
                                <input
                                        type="checkbox"
                                        data-ng-model="checkedtitle"
                                        id="idcheckedtitle"

                                > <img src="/progetto/static/images/gcalendarChannel/event-name.png" height="30"
                                       width="30"/>
                                Event name</label>

                            <br/>
                            <div data-ng-show="checkedtitle" class="animate-if">
                                <input type="text" data-ng-disabled="!checkedtitle" class="form-control" id="title"
                                       placeholder="insert your title"
                                       data-ng-model="gcalendarinput.title"
                                       required="" name="utitle"
                                       maxlength="100"
                                       data-ng-trim="false"
                                >
                                <span>{{100 - gcalendarinput.title.length}} left </span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--EVENT DESCRIPTION -->
                        <div class="form-group">
                            <label>
                                <input
                                        type="checkbox"
                                        data-ng-model="checkedSubject"
                                        id="idcheckedSubject"

                                > <img src="/progetto/static/images/gcalendarChannel/event-description.png" height="30"
                                       width="30"/> Event description</label>

                            <div data-ng-show="checkedSubject" class="animate-if">
                            <textarea class="form-control" rows="5" id="subjectReceive" placeholder="insert the subject"
                                      data-ng-model="gcalendarinput.subjectReceive" name="subjectReceive"
                                      data-ng-disabled="!checkedSubject"
                                      maxlength="500" data-ng-trim="false"
                            ></textarea>
                                <span>{{500 - gcalendarinput.subjectReceive.length}} left </span>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <!-- place -->
                        <div class="form-group">
                            <label>
                                <input
                                        type="checkbox"
                                        data-ng-model="checkedplace"
                                        id="idcheckedplace"

                                > <img src="/progetto/static/images/gcalendarChannel/event-location.png" height="30"
                                       width="30"/> Event location</label>

                            <div data-ng-show="checkedplace" class="animate-if">
                                <input type="text" data-ng-disabled="!checkedplace" class="form-control" id="place"
                                       placeholder="insert your place"
                                       data-ng-model="gcalendarinput.place"
                                       required="" name="uplace"
                                       maxlength="100"
                                       data-ng-trim="false"
                                >
                                <span>{{100 - gcalendarinput.place.length}} left </span>
                                <div data-ng-show="form.$submitted || form.uplace.$touched">
                            <span data-ng-show="form.uplace.$error.place"
                                  style="color: #b81900">This is not a valid place</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!---       ---------------------------------------------------------------------     -->


                    <!-- EVENT DATE -->
                    <div class="row">

                        <div class="form-group">
                            <label>
                                <input
                                        id="weatheridcheckbox"
                                        type="checkbox"
                                        data-ng-model="checkdata"
                                        name="checkdataname"

                                > <b> <img src="/progetto/static/images/gcalendarChannel/event-date.png" height="30"
                                           width="30"/>
                                Event date</b></label>

                            <div data-ng-show="checkdata" class="animate-if">
                                <h5>Event begins at...</h5>

                                <div class="row">
                                    <div class="col-md-4"><label for="selectYear">Year:</label>
                                        <select class="form-control"
                                                name="mySelect" id="selectYear"
                                                data-ng-disabled="!checkdata"
                                                data-ng-options="option.year  for option in yearVector.availableOptions track by option.id"
                                                data-ng-model="yearVector.selectedOption">

                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="selectMonth">Month:</label>
                                        <select class="form-control"
                                                name="mySelect" id="selectMonth"
                                                data-ng-disabled="!checkdata"
                                                data-ng-options="option.month  for option in monthVector.availableOptions track by option.id"
                                                data-ng-model="monthVector.selectedOption">

                                        </select>

                                    </div>
                                    <div class="col-md-4">
                                        <label for="selectDay">Day:</label>
                                        <select class="form-control"
                                                name="mySelect" id="selectDay"
                                                data-ng-disabled="!checkdata"
                                                data-ng-options="option.day  for option in dayVector.availableOptions track by option.id"
                                                data-ng-model="dayVector.selectedOption">

                                        </select>
                                    </div>

                                </div>


                                <div class="row" style="padding-top: 10px">

                                    <div class="col-md-4 col-md-offset-2"><label for="selectHourStart">Hour:</label>

                                        <select class="form-control"
                                                name="mySelect" id="selectHourStart"
                                                data-ng-disabled="!checkdata"
                                                data-ng-options="option.hour  for option in hourVector.availableOptions track by option.id"
                                                data-ng-model="hourVector.selectedOption">

                                        </select>
                                    </div>

                                    <div class="col-md-4"><label for="selectMinuteStart">Minute:</label>

                                                name="mySelect" id="selectMinuteStart"
                                                data-ng-disabled="!checkdata"
                                                data-ng-options="option.minute  for option in minuteVector.availableOptions track by option.id"
                                                data-ng-model="minuteVector.selectedOption">

                                        </select>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

<script>

    var uri = decodeURIComponent(window.location.hash);
    var param = (uri).split("?");
    var trig;
    var act;
    if (param[1] != null) {
        var tokens = param[1].split("&");
        var vardec = JSON.parse(CryptoJS.AES.decrypt(tokens[0].split("=")[1], "Secret Passphrase").toString(CryptoJS.enc.Utf8));
        count = vardec.count;
        setChooseAx = vardec.setChooseAx;
        modifyVar = vardec.modifyVar;
        modifyCountVar = vardec.modifyCountVar;
        flagTriggerDone = vardec.flagTriggerDone;
        importFlag = vardec.importFlag;
        descriptionRecipeGlobal = vardec.descriptionRecipeGlobal;
        idRecipe = vardec.idRecipe;
        iftttLogin = vardec.iftttLogin;
        if (tokens[1] != null && CryptoJS.AES.decrypt(tokens[1].split("trigger=")[1], "Secret Passphrase").toString(CryptoJS.enc.Utf8).localeCompare("") != 0) {
            trig = tokens[1].split("trigger=")[1];
            var dec = CryptoJS.AES.decrypt(trig.toString(), "Secret Passphrase").toString(CryptoJS.enc.Utf8);
            modulinoj1 = JSON.parse(dec);
            console.log(modulinoj1)
        }
        if (tokens[2] != null && CryptoJS.AES.decrypt(tokens[2].split("action=")[1], "Secret Passphrase").toString(CryptoJS.enc.Utf8).localeCompare("") != 0) {
            act = tokens[2].split("action=")[1];
            var dec1 = CryptoJS.AES.decrypt(act.toString(), "Secret Passphrase").toString(CryptoJS.enc.Utf8);
            modulinoj2 = JSON.parse(dec1);
            console.log(modulinoj2)
        }
    }
    //	alert(modulinoj1);


    if (importFlag == true) {
        if (iftttLogin == false) {
            url = "#home";
            window.location.replace(url);
        }

    }
    else {
        if (setChooseAx == 5) {
            if (iftttLogin == false) {
                url = "#home";
                window.location.replace(url);
            }

        }
        else {
            if (modifyVar == 1) {
                if (iftttLogin == false) {
                    url = "#home";
                    window.location.replace(url);
                    modifyCountVar = 0;
                }
                else {
                    if (googleLogin == "1") {
                        if (modifyCountVar == 2) {
                            modifyCountVar++;
                        }
                        else {
                            if (modifyCountVar < 2) {
                                url = "#/index/myRecipes";
                                window.location.replace(url);
                            }

                        }


                    }
                    else {
                        url = "#home";
                        window.location.replace(url);
                        alertWarning("Non sei loggato a Google");
                    }
                }
            }

            else {


                if (iftttLogin == false) {
                    url = "#home";
                    window.location.replace(url);
                    count = 0;
                    flagTriggerDone = "0";
                }
                else {

                    if (googleLogin == "1") {

                        if (flagTriggerDone == "0") {
                            alertWarning("You have to compile a trigger ingredient!");
                            url = "#allTriggers";
                            window.location.replace(url);
                        }
                        if (count == 5) {
                            count++;
                        }
                        else {
                            if (count < 5) {
                                url = "#createDO";
                                window.location.replace(url);
                            }

                        }
                    }
                    else {
                        url = "#createDO";
                        window.location.replace(url);
                    }
                }
            }

        }
    }
</script>

</html>
